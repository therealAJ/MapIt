<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MapIt</title>





    <!--Main CSS-->
    <link rel="stylesheet" href="styles/style.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="styles/materialize.min.css" media="screen,projection" />
    <!-- Google Font -->
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">



</head>

<body>


    <script type="text/javascript" src="scripts/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="scripts/materialize.min.js"></script>
    <script src="scripts/app.js"></script>

    <!-- Main -->


    <div id="content">

        <!--MapIt-->


        <div class="row section-1 valign-wrapper">

            <div class="col l12 s12 m12 ">

                <h1 class="MapIt center">MapIt</h1>

               
               <div class="row container"> 
               
                <div class="container input-field center default-text search-bar col s11.5 m11 l11">
                    <input placeholder="Enter city name" id="first_name" type="text" class="validate default-text" style="font-size: 2.5em; height:100px;">
                    <label for="first_name"></label>
                    
                    
                </div>
                
                <div class="col s1 l1 m1 search-btn">
                <a id="search-button" class="btn-floating btn-large waves-effect waves-light blue" href="#map" ><i class="fa fa-search"></i></a>
                
                 </div>
                
                </div>


            </div>



        </div>

        <div class="row">

            <div id="map" class="col s10 l10 m10"></div>

        </div>

    </div>


    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB30KQNKF_HbAQxk6UsX1Rw-oGjfJEqXzw&callback=initMap" async defer></script>


</body>

</html>
