<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MapIt</title>

    <!--Main CSS-->
    <link rel="stylesheet" href="css/main.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css" media="screen,projection" />
    <!-- Google Font -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>

    <div id="content">
        <!--MapIt-->
        <div class="row section-1">
            <div class="col l12 s12 m12">
                <h1 class="MapIt center">MapIt</h1>
                <div id="search-container" class="row container">
                    <div id="search-bar" class="container input-field center default-text search-bar col s11.5 m11 l11">
                        <input id="city-name" autocomplete="on" type="text" class="validate default-text white-text" style="font-size: 2.5em; height:100px;">
                        <label for="first_name"></label>
                    </div>
                    <div class="col s1 l1 m1 search-btn">
                        <a id="search-button" class="btn-floating btn-large waves-effect waves-light blue" href="#map" onclick="findTopLocations()"><i class="fa fa-search"></i></a>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div id="attraction-container" class="col s6 m6 l6">
                <h5>Nearby Stores</h5>
                <button onclick="emptyList()">Reset</button>
                <ul id="stores">

                </ul>
            </div>
            <div id="map" class="col s6 l6 m6"></div>
        </div>

    </div>

    <!--Scripts-->
    <script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB30KQNKF_HbAQxk6UsX1Rw-oGjfJEqXzw&libraries=places&callback=initMap"></script>

</body>

</html>
